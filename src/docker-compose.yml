version: "3.3"

services:
  # https://hub.docker.com/r/plexinc/pms-docker/
  plex:
    container_name: plex
    image: plexinc/pms-docker:latest
    restart: unless-stopped
    ports:
      - 32400:32400/tcp
      - 3005:3005/tcp
      - 8324:8324/tcp
      - 32469:32469/tcp
      - 1900:1900/udp
      - 32410:32410/udp
      - 32412:32412/udp
      - 32413:32413/udp
      - 32414:32414/udp
    networks:
      - frontend
    environment:
      - TZ=America/Los_Angeles
      - PLEX_CLAIM=claim-pAqtwUxPYS8_uDzPhaqe
      - ADVERTISE_IP=http://192.168.86.11:32400/
    hostname: dionysus
    volumes:
      - /var/lib/plex:/config
      - /var/tmp/plex:/transcode
      - /srv/media:/data

  iSponsorBlockTV:
    image: ghcr.io/dmunozv04/isponsorblocktv
    container_name: iSponsorBlockTV
    restart: unless-stopped
    volumes:
      - /var/lib/sponsorblock:/app/data

